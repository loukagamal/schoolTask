<div class="container-fluid sidbar">
  <div class="nav-item mt-3">

      class="btn btn-primary w-100 d-flex justify-content-between align-items-center"
      [routerLink]="['/app/academic']"
      data-toggle="collapse"
      role="button"
      aria-expanded="false"
      aria-controls=""
    >
      <i class="fa fa-graduation-cap" aria-hidden="true"></i>
      <p class="d-sm-none d-md-block" translate>sidbar.academic</p>
      <i class="fa fa-chevron-down" aria-hidden="true"></i>
    </a>
  </div>

  <div class="nav-item mt-3">
    <a
      class="btn btn-primary w-100 d-flex justify-content-between align-items-center"
      data-toggle="collapse"
      href="#configurations"
      role="button"
      aria-expanded="false"
      aria-controls="configurations"

      <p class="d-sm-none d-md-block" translate>sidbar.configurations</p>
      <i class="fa fa-chevron-down" aria-hidden="true"></i>

  <div class="collapse" id="configurations">

      <li class="nav-item">

      <li class="nav-item">
        <a class="nav-link" [routerLink]="['/app/divisions']" translate>
          sidbar.add_divisions

      <li class="nav-item">
